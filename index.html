<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js"></script>
</head>
<body>

<header class="game-header">
  <div class="header-left">
    <a href="./index.html" class="stats-btn"><h1>Wordle Clone</h1></a>
  </div>

  <button class="hamburger" aria-label="Menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="header-right">
    <div class="settings">
      <label for="word-length-slider">Length:</label>
      <input type="range" id="word-length-slider" min="2" max="6" value="5">
      <span id="word-length-value">5</span>
    </div>

    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle">
      <label for="dark-mode-toggle">Dark</label>
    </div>

    <nav class="header-links">
      <a href="./stats.html" class="stats-btn">Stats</a>
      <a href="./help.html" class="help-btn">Help</a>
    </nav>
  </div>
</header>

<div class="game-wrapper">
  <div class="message" id="message"></div>
  <div class="game-container" id="board"></div>
  <div class="keyboard">
    <!-- Keyboard rows here -->
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
      </div>
      <div class="keyboard-row">
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
      </div>
      <div class="keyboard-row">
        <div class="key wide" data-key="Enter">Enter</div>
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
        <div class="key wide" data-key="Backspace">âŒ«</div>
      </div>
    </div>
  </div>

  <div class="btn-wrapper">
    <button class="reset-btn" id="reset-btn">New Game</button>
  </div>

</div>


</body>
